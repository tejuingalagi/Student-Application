<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         h2 {
            text-align: center;
        }
        h3 {
            text-align: center;
            color: blue;
        }
        table {
            margin: auto;
            padding: 20px;
            border-radius: 8px;
           
        }
        td {
            padding: 10px;
        }
        input[type="submit"] {
            background-color: green;
            color: white;

         }
        

        
    </style>
</head>
<body>
     <h2>Pentagon Space</h2>
        <h3 >Reset your password here</h3>
    <form action="forgotpassword" method="post">
            <table>
                <tr>
                    <td>Enter the Phone number:</td>
                    <td><input type="text" name="phone" required></td>
                </tr>
                <tr>
                    <td>Enter the Mail ID:</td>
                    <td><input type="email" name="mail" required></td>
                </tr>
                <tr>
                    <td>Enter the password:</td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td>Confirm the password:</td>
                    <td><input type="password" name="confirm" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Reset Password">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="back-button"><a href="login.html">Back</a></button>
                    </td>
                </tr>
            </table>
        </form>
    
</body>
</html>
